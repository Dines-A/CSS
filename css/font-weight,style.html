<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight,style</title>
    <style>
        h1{
            
       
        font-size: 100%;
        font-weight: lighter;
        }
        p{

           font-style: italic;
            font-size: 50px;
            font-weight: bolder;
        }
        ul{
          
            font-size: 2em;
            font-weight: initial;
        }
        b{
            font-size: 1.2rem;
            font-weight: 900;
        }
    </style>
    </head>
    <body>
        <h1>font,size</h1>
        <h1>Self Introduction</h1>
        <p>
            I'm Dinesh. <br>
            I'm From EIE. <br>
            I Don't Know Who I'm. <br>
        </p>
        <ul>
            <li>
                I'm Dinesh.
            </li>
            <li>
                I'm From EIE.
            </li>
            <b>dinesh</b>
        </ul>
    </body>
    </html>
