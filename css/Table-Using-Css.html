<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table using Css 1</title>
    <!--
                    
           use  border-collapse: collapse  instead of border-spacing: 0px;
    -->
    <style>
        table{
            border: 1px solid red;
            border-collapse: collapse;
        }
        th,td{
            border:1px solid lightcoral;
            padding: 10px;
            margin: 10px;
        }
        #tablecolor{
            background-color: red;
            color: wheat;
            text-transform: uppercase;
        }
        #day{
            text-transform: uppercase;
        }
        #day,.days{
            text-align: left;
        }

    </style>
</head>
<body>
    <table >
        <tr>
            <th rowspan="2" id="day">day</th>
            <th colspan="11" id="tablecolor">Time</th>

        </tr>
        <tr>

            <th>9:00-9:45</th>

            <th rowspan="8">Recess</th>

            <th>11:30-12:15</th>
            <th rowspan="8">Lunch</th>
            <th>1:15-2:00</th>
            <th>2:00-2:45</th>
            <th rowspan="8">Recess</th>
            <th>3:00-3:45</th>
            <th>3:45-4:30</th>
