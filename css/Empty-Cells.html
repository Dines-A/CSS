<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty-Cells</title>
    <!--
                    
           use  border-collapse: collapse  instead of border-spacing: 0px;
    -->
    <style>
        table{
            border-collapse:separate;
            empty-cells:hide;
        }
        th,td{
            border:1px solid lightcoral;
            padding: 10px;
         }
    </style>
</head>
<body>
    <table >
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
