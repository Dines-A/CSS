<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Shadow</title>
    <style>
        #a{
            text-shadow: 2px 0 0 red;
        }
        #b{
            text-shadow:-2PX 0 0 red ;
        }
        #c{
            text-shadow: 0 -2px red;
        }
        #d{
            text-shadow: 0 2px 0 red;
        }
        #e{
            text-shadow: 2px 2px 5px red;
        }
        #f{
            text-shadow: 2px 2px 5px yellow;
        }
        #g{
            text-shadow: 10px 10px 5px green;
        }
    </style>
</head>
<body>
    <h1>TEXT-SHADOW</h1>
    <h1 id="a">LEFT SHADOW</h1>
    <h1 id="b">RIGHT SHADOW</h1>
    <h1 id="c">TOP SHADOW</h1>
    <h1 id="d">BOTTOM SHADOW</h1>
    <h1 id="e">SHADOW BLURRING</h1>
    <h1 id="f">SHADOW COLOR</h1>
    <h1 id="g">COMBINE EVERYTHING</h1>
</body>
</html>
