<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Transform</title>
</head>
<!-- 
    1.uppercase
    2.lowercase
    3.capitilize......
-->
<style>
    #a{
        text-transform: lowercase;
    }
    #b{
        text-transform: uppercase;
    }
    #c{
        text-transform: capitalize;
    }
</style>
<body>
    <!-- dont use the number value as the id value-->
    <h2 id="a">im dinesh im from eie</h2>
    <h2 id="b">im dinesh im from eie</h2>
    <h2 id="c">im dinesh im from eie</h2>
</body>
</html>
