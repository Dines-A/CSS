<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from-validation</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="bootstrap-5\js\Jquery\jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a21faf7147.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>
            from-validation
        </h2>
        <div class="card">
            <div class="card-header">
                contact
            </div>
            <div class="card-body">
                <form action="#" method="POST" novalidate>
                    <div class="form-group my-4">
                        <label for="username" >Name</label>
                        <div class="input-group">
                            <span class="input-group-text  ">
                                <i class="fas fa-signature"></i>
                            </span>
                            <input type="text" name="username" id="username" class="form-control is-valid"  placeholder="Enter your name" required>
                        </div>
                        <div class="is-valid">looks Good</div>
                        <div class="is-invalid">you should fill the field</div>
                    </div>


                    <div class="form-group my-4">
                        <label for="Email" >Email</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fas fa-at"></i>
                            </div>
                            <input type="email" name="email" id="Email"  class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>





                    <div class="form-group my-4 d-grid" >
                        
                        <button class="btn btn-primary"> <i class="fas fa-unlock"></i> submit</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</body>
</html>
