<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-basic</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="bootstrap-5\js\Jquery\jquery.min.js"></script>
    <script src="bootstrap-5/js/bootstrap.popper.min.js"></script>
</head>
<body>
<div class="container">
    <form >
        <fieldset >
            <div  class="mt-5 mb-5 row g-3">
                <label for="bootstrap-5" class="form-label" >username</label>
            <div class="col-auto">
                <input type="text" id="bootstrap-5" class="form-control">
            <p class="form-text">
                we won't share you name with anyone
            </p>
            </div>
            </div>
           <div class="mb-5">
            <label for="bootstrap-5-pass" class="form-label" >Password</label>
            <input type="password" id="bootstrap-5-pass" class="form-control">
            <p class="form-text">
                we won't share you pass with anyone
            </p>
    
            <input type="checkbox" id="bootstrap-5-check" class="form-check-input">
            <label for="bootstrap-5-check" class="form-check-label" >check-box</label>
           </div>
    
           <div >
            <button class="btn btn-primary ">Submit</button>
           </div>

           <div class="row">
               <div class="col">
                   <label for="color" class="form-label">choose your color</label>
                </div>
                <div class="row">
                  <div class="row">
                    <input type="color" id="color" class="form-control-color">
                  </div>
                </div>
           </div>
        </fieldset>


      </form>
</div>

</body>
</html>
