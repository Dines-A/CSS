<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ratio and positiion</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="bootstrap-5\js\Jquery\jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>
            ratio
        </h2>
        <!-- you no nned to use width heigth and frameborder  while useing ratio -->
        <div class="ratio ratio-21x9">
            <iframe src="https://www.youtube.com/embed/9DanhxlHIyA" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <br><br><br><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9DanhxlHIyA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- you can fix the content where ever you want  -->
        <div class="fixed-bottom">
            <h1>
                game of thrones-bottom
            </h1>
        </div>
        <div class="fixed-top">
            <h1>
                game of thrones-top
            </h1>
        </div>
        <!-- <div class="sticky-sm-top">Stick to the top on viewports sized SM (small) or wider</div>
        <div class="sticky-md-top">Stick to the top on viewports sized MD (medium) or wider</div>
        <div class="sticky-lg-top">Stick to the top on viewports sized LG (large) or wider</div>
        <div class="sticky-xl-top">Stick to the top on viewports sized XL (extra-large) or wider</div> -->
    </div>
</body>
</html>
