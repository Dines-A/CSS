<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-group</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="bootstrap-5\js\Jquery\jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a21faf7147.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>
            input-group
        </h2>
        <div class="card">
            <div class="card-header">
                contact
            </div>
            <div class="card-body">
                <form action="#" method="POST">
                    <div class="form-group my-4">
                        <label for="username" >Name</label>
                        <div class="input-group">
                            <span class="input-group-text  ">
                                <i class="fas fa-signature"></i>
                            </span>
                            <input type="text" name="username" id="username" class="form-control"  placeholder="Enter your name">

                        </div>
                    </div>


                    <div class="form-group my-4">
                        <label for="Email" >Email</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fas fa-at"></i>
                            </div>
                            <input type="email" name="email" id="Email"  class="form-control" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group my-4">
                        <label for="add" >address</label>
                        <div class="input-group">
                                <input type="address" name="useraddress" id="add"  class="form-control" placeholder="Enter your address">
                                <div class="input-group-text">
                                    <i class="fas fa-address-book"></i>
                                </div>
                                <div class="input-group-text">
                                    <i class="fas fa-address-card"></i>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="form-group my-4 d-grid" >
                        
                        <button class="btn btn-primary"> <i class="fas fa-unlock"></i> submit</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</body>
</html>
