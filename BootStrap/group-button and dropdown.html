<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group-button</title>

    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="bootstrap-5/js/Jquery/jquery.min.js"></script>
    <script src="bootstrap-5/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container bg-transparent">

        <h1>
            Button-Grouping
        </h1>
        <div class="btn-group">

            <button type="button" class="btn btn-secondary">
              home
             </button>
             <button type="button" class="btn btn-success">
             about
             </button>
             <button type="button" class="btn btn-danger">
                gallery
             </button>
             <button type="button" class="btn btn-primary">
             course
             </button>
             <button type="button" class="btn btn-secondary">
               contact
             </button>

          
           
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-dark dropdown-toggle" id="mydropdown"
            data-bs-toggle="dropdown">
                team
              </button>
              
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="mydropdown">
                  
                    <a href="#" class="dropdown-item">dinesh</a>
                    <a href="#" class="dropdown-item">dinesh-1</a>
                      <a href="#"  class="dropdown-item">dinesh-2</a>
              
                 </ul>
              
        </div>


    </div>
</body>
</html>
