<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="bootstrap-5\js\Jquery\jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            progress
        </h1>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar w-50">uploading..</div>
        </div>
    </div>
    <!-- multiple color -->
    <div class="container">
        <h1>
            progress
        </h1>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-info w-50">audio</div>
            <div class="progress-bar bg-primary w-25">video</div>
            <div class="progress-bar bg-warning w-25">other</div>
        </div>
    </div>
    <!-- animated -->
    <div class="container">
        <h1>
            progress
        </h1>
        <div class="progress  " style="height: 50px;">
            <div class="progress-bar bg-info w-50  progress-bar-striped progress-bar-animated">audio</div>
            
        </div>
    </div>
</body>
</html>
